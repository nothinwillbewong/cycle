[project]
name                = ENDF/B Development
projectPythonModule = advance.endf
makeTmp             = True
description         = The development version of the Evaluated Nuclear Data File (ENDF/B)
rcs                 = git
buildOrchestration  = scons
fileStatsCache      = ${ADVANCEPATH}/work/endf/file_stats_cache.txt
poc                 = David A. Brown
pocEmail            = dbrown@bnl.gov
affiliation         = NNDC, Brookhaven National Laboratory
subProjects         = [ 'atomic_relax', 'decay', 'alphas', 'deuterons', 'electrons','gammas','helium3s', 'neutrons','nfy','photoat','protons', 'sfy','standards','thermal_scatt','tritons' ]
subProjectFields    = [ 'projectile', 'filePrefix', 'ENDFSSubLib']

[git]
issueTrackerURL     = https://oauth2:glpat-3SU_SFYyqZENwu4BAmfm@git.nndc.bnl.gov/endf/library/${SUBLIB}/issues
viewFileURL         = https://oauth2:glpat-3SU_SFYyqZENwu4BAmfm@git.nndc.bnl.gov/endf/library/${SUBLIB}/blob/${git:branch}/${FILE}
downloadFileURL     = https://oauth2:glpat-3SU_SFYyqZENwu4BAmfm@git.nndc.bnl.gov/endf/library/${SUBLIB}/raw/${git:branch}/${FILE}?inline=false
browseFileURL       = https://oauth2:glpat-3SU_SFYyqZENwu4BAmfm@git.nndc.bnl.gov/endf/library/${SUBLIB}/commits/${git:branch}/${FILE}
browseLibraryURL    = https://oauth2:glpat-3SU_SFYyqZENwu4BAmfm@git.nndc.bnl.gov/endf/library/${SUBLIB}/blob/${git:branch}/
URL                 = https://oauth2:glpat-3SU_SFYyqZENwu4BAmfm@git.nndc.bnl.gov/endf/library/${SUBLIB}.git
branch              = phase1
user                = None
password            = None

[atomic_relax]
codeRunners  = [  'stanef', 'checkr', 'fizcon', 'psyche', 'fudge-6.0' ]
description  = Atomic Relaxation
projectile   = None
filePrefix   = atom
ENDFSSubLib  = 6
nonErrors    = None
tag          = atomic

